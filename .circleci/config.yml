version: 2
publish: &publish
  working_directory: ~/my-app
  docker:
    - image: cimg/node:14.16.0
  steps:
    - checkout

    - run:
        name: Installing dependencies
        command: npm ci

    - run:
        name: Run tests
        command: npm test

    - run: 
        name: Upload code coverage
        command: bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN -f coverage/*.json

    - run:
        name: Install expo-optimize dependency
        command: npm install sharp-cli

    - run:
        name: Optimize assets
        command: npx expo-optimize ~/my-app

    - run:
        name: Login into Expo
        command: npx expo-cli login -u $EXPO_USERNAME -p $EXPO_PASSWORD

    - run:
        name: Publish to Expo
        command: npx expo-cli publish --non-interactive --max-workers 1 --release-channel $EXPO_RELEASE_CHANNEL

jobs:
  publish_to_expo_dev:
    environment:
      EXPO_RELEASE_CHANNEL: dev
    <<: *publish

  publish_to_expo_prod:
    environment:
      EXPO_RELEASE_CHANNEL: default
    <<: *publish

workflows:
  version: 2
  build_test_publish:
    jobs:
      - publish_to_expo_dev:
          filters:
            branches:
              only: dev
      - publish_to_expo_prod:
          filters:
            branches:
              only: main
